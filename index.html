<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Batch Me</h1>
        <p>Install multiple apps easily and quickly</p>
    </header>

    <main>
        <h2>Pick the apps you want</h2>

        <div class="categories">
            <div class="row">
                <div class="category">
                    <h3>Web Browsers</h3>
                    <ul>
                        <li><input type="checkbox" id="Google.Chrome"><label for="Google.Chrome">Google Chrome</label></li>
                        <li><input type="checkbox" id="9NZVDKPMR9RD"><label for="Mozilla.Firefox">Firefox</label></li>
                        <li><input type="checkbox" id="XPFFTQ037JWMHS"><label for="Microsoft.Edge">Microsoft Edge</label></li>
                        <li><input type="checkbox" id="XP8CF6S8G2D5T6"><label for="Opera.Opera">Opera</label></li>
                        <li><input type="checkbox" id="XP8C9QZMS2PC1T"><label for="Brave.Brave">Brave</label></li>
                    </ul>
                </div>

                <div class="category">
                    <h3>Communication</h3>
                    <ul>
                        <li><input type="checkbox" id="XP99J3KP4XZ4VV"><label for="Zoom.Zoom">Zoom</label></li>
                        <li><input type="checkbox" id="XPDC2RH70K22MN"><label for="Discord.Discord">Discord</label></li>
                        <li><input type="checkbox" id="9WZDNCRFJ364"><label for="Microsoft.Skype">Microsoft Skype</label></li>
                        <li><input type="checkbox" id="9NKSQGP7F2NH"><label for="WhatsApp">WhatsApp</label></li>
                        <li><input type="checkbox" id="XP8BT8DW290MPQ"><label for="Microsoft.Teams.Free">Microsoft Teams</label></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="category">
                    <h3>Media</h3>
                    <ul>
                        <li><input type="checkbox" id="XPDM1ZW6815MQM"><label for="VideoLAN.VLC">VLC</label></li>
                        <li><input type="checkbox" id="9NCBCSZSJRSB"><label for="Spotify.Spotify">Spotify</label></li>
                        <li><input type="checkbox" id="XP8K0J757HHRDW"><label for="Audacity.Audacity">Audacity</label></li>
                    </ul>
                </div>

                <div class="category">
                    <h3>Coding</h3>
                    <ul>
                        <li><input type="checkbox" id="Microsoft.VisualStudioCode"><label for="Microsoft.VisualStudioCode">Visual Studio Code</label></li>
                        <li><input type="checkbox" id="JetBrains.PyCharm.Community"><label for="JetBrains.PyCharm.Community">PyCharm</label></li>
                        <li><input type="checkbox" id="9WZDNCRDNFK5"><label for="SublimeHQ.SublimeText.4">Sublime Text</label></li>
                        <li><input type="checkbox" id="Notepad++.Notepad++"><label for="Notepad++.Notepad++">Notepad++</label></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="category">
                    <h3>Gaming</h3>
                    <ul>
                        <li><input type="checkbox" id="Valve.Steam"><label for="Valve.Steam">Steam</label></li>
                        <li><input type="checkbox" id="EpicGames.EpicGamesLauncher"><label for="EpicGames.EpicGamesLauncher">Epic Games Launcher</label></li>
                        <li><input type="checkbox" id="Mojang.MinecraftLauncher"><label for="Mojang.MinecraftLauncher">Minecraft Launcher</label></li>
                    </ul>
                </div>

                <div class="category">
                    <h3>Compression</h3>
                    <ul>
                        <li><input type="checkbox" id="7zip.7zip"><label for="7zip.7zip">7-Zip</label></li>
                        <li><input type="checkbox" id="RARLab.WinRAR"><label for="RARLab.WinRAR">WinRAR</label></li>
                        <li><input type="checkbox" id="Giorgiotani.Peazip"><label for="Giorgiotani.Peazip">PeaZip</label></li>
                    </ul>
                </div>
            </div>
        </div>

        <button id="download-button" class="download-button">
            Get Your BatchMe
        </button>
    </main>

    <footer>
        <p>BatchMe only works if you have a Windows 11 or Windows 10 PC and 64-bits</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
